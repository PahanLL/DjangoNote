{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static './css/style.css' %}" rel="stylesheet">

    <title>Login</title>
  </head>
  <body class="text-center" style="background: url({% static './images/background.jpg' %}) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
    <div class="container">
      <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
          <h1 class="h3 mb-3 normal">Please sign in</h1>
          <form class="form-signin" method="POST" style="font-weight: 400;">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
          {% if not user.is_authenticated %}
            <a href="{% url 'signup' %}" style="font-weight: 700; color: rgb(49, 193, 255);">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
